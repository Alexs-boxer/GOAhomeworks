<!--Inline CSS – სტილი იწერება უშუალოდ ელემენტში, style ატრიბუტის საშუალებით
Internal CSS – სტილი იწერება <style> ტეგში 
External CSS – სტილი ინახება ცალკე .css ფაილში -->
<!--განსხვავება Inline, Internal და External CSS-ს შორის:

Inline CSS – გამოიყენება კონკრეტულ ელემენტზე, მაგრამ ცუდია დიდი პროექტებისთვის (არასახერხებელია).

Internal CSS – სტილი ერთ HTML ფაილში ინახება, კარგია პატარა პროექტებისთვის.

External CSS – საუკეთესოა პროფესიონალური მუშაობისთვის, რადგან სტილები ცალკე ფაილში ინახება და ბევრ HTML ფაილს შეიძლება გამოიყენოს ერთდროულად.-->

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Internal CSS Example</title>
  <style>
    
    .p1 {
      color: red;
      background-color: black;
      text-align: center;
      font-size: 20px;
      border: 2px solid green;
    }
    .p2 {
      color: red;
      background-color: black;
      text-align: center;
      font-size: 22px;
      border: 3px dashed blue;
    }
    .p3 {
      color: white;
      background-color: purple;
      text-align: justify;
      font-size: 18px;
      border: 2px dotted yellow;
    }
    .p4 {
      color: black;
      background-color: orange;
      text-align: right;
      font-size: 19px;
      border: 4px double red;
    }


    .h1, .h2, .h3 {
      color: yellow;
      background-color: black;
      border: 1px double violet;
      text-align: center;
    }
    .h4 {
      color: blue;
      background-color: lightgray;
      border: 2px solid green;
      text-align: left;
    }
    .h5 {
      color: white;
      background-color: darkred;
      border: 3px dashed orange;
      text-align: right;
    }

    
    img {
      border: 3px dotted black;
      width: 200px;
      height: 150px;
      margin: 10px;
    }

    
    button {
      color: white;
      background-color: darkblue;
      font-size: 18px;
      border: 2px solid yellow;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: green;
    }
  </style>
</head>
<body>

  
  <p class="p1">ეს არის პირველი პარაგრაფი</p>
  <p class="p2">ეს არის მეორე პარაგრაფი</p>
  <p class="p3">ეს არის მესამე პარაგრაფი</p>
  <p class="p4">ეს არის მეოთხე პარაგრაფი</p>

  
  <h1 class="h1">სათაური 1</h1>
  <h2 class="h2">სათაური 2</h2>
  <h3 class="h3">სათაური 3</h3>
  <h4 class="h4">სათაური 4</h4>
  <h5 class="h5">სათაური 5</h5>

  
  <img src="https://via.placeholder.com/200x150" alt="img1">
  <img src="https://via.placeholder.com/200x150" alt="img2">
  <img src="https://via.placeholder.com/200x150" alt="img3">
  <img src="https://via.placeholder.com/200x150" alt="img4">

  
  <button>ღილაკი 1</button>
  <button>ღილაკი 2</button>
  <button>ღილაკი 3</button>

</body>
</html>
